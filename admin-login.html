    <style>
        /* Admin Login Specific Styles */
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, rgba(0, 113, 227, 0.05), transparent 40%),
                radial-gradient(circle at bottom left, rgba(0, 113, 227, 0.03), transparent 40%);
            display: flex;
            justify-content: center;

            min-height: 100vh;

            font-family: var(--font-stack);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);

            width: 100%;
            max-width: 440px;
            text-align: center;
            box-sizing: border-box;
        }

        .admin-brand {
            font-size: 38px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.03em;
        }

        .admin-subtitle {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555555;
            margin-bottom: 10px;
            padding-left: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-sizing: border-box;
            color: var(--text-primary);
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .input-group input::placeholder {
            color: #999999;
            font-weight: 400;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: -0.01em;
        }

        .btn-login:hover {
            transform: scale(1.02);
            background: #1a1a1a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #FF3B30;
            font-size: 13px;
            margin-top: 16px;
            min-height: 20px;
            display: none;
            /* hidden by default */
        }

        /* Go back link */
        .go-back {
            display: inline-block;
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .go-back:hover {
            color: var(--text-primary);
        }
    </style>
</head>

    <!-- Firebase SDK (Modular V9) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // ==========================================
        // ğŸ”¥ ì‚¬ìš©ìê°€ ì§ì ‘ ì±„ì›Œ ë„£ì–´ì•¼ í•  Firebase Config ì„¤ì •
        // ==========================================
        // ğŸ”¥ ë³´ì•ˆ ì•„í‚¤í…ì²˜: ë°±ì—”ë“œì—ì„œ í™˜ê²½ë³€ìˆ˜ë¡œ ìˆ¨ê¸´ Firebase Configë¥¼ ì•ˆì „í•˜ê²Œ ê°€ì ¸ì˜µë‹ˆë‹¤.
        let app, auth;

        async function initFirebase() {
            try {
                const response = await fetch('/api/config');
                const firebaseConfig = await response.json();

                // ë§Œì•½ API í‚¤ê°€ ë¹„ì–´ìˆë‹¤ë©´ ì—ëŸ¬ ì²˜ë¦¬
                if (!firebaseConfig.apiKey) {
                    throw new Error("ì„œë²„ í™˜ê²½ë³€ìˆ˜(.env)ì— Firebase í‚¤ê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                console.log("Firebase App Initialized Securely.");

                // ë¡œê·¸ì¸ í¼ í™œì„±í™” (ì´ˆê¸°í™” ì „ê¹Œì§€ ë²„íŠ¼ ë¹„í™œì„±í™” ë“± ì¶”ê°€ ê°€ëŠ¥)
                document.getElementById('login-btn').disabled = false;
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                const errorMsg = document.getElementById('error-msg');
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ Firebase ë™ì  ì´ˆê¸°í™” ì‹œì‘
        initFirebase();

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const emailInput = document.getElementById('admin-id');
        const pwInput = document.getElementById('admin-pw');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none'; // reset error message

            if (!auth) {
                errorMsg.textContent = "Firebase ì„¤ì •ì´ ì™„ë£Œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.";
                errorMsg.style.display = 'block';
                return;
            }

            const email = emailInput.value.trim();
            const password = pwInput.value;

            try {
                // Firebase Login Request
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get JWT Token to use for Backend API
                const idToken = await user.getIdToken();

                // Store token in localStorage for the upload page
                localStorage.setItem("adminToken", idToken);

                // Redirect to Upload Dashboard
                window.location.href = 'admin-upload.html';

            } catch (error) {
                console.error("Login failed:", error.code, error.message);
                errorMsg.textContent = "ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.";
                errorMsg.style.display = 'block';
            }
        });
    </script>
